<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Wyvern Game 
    </ion-title>
    <ion-buttons slot="end">
      <div *ngIf="user$ | async as user">
      <ion-button (click)="logOut()">{{user.email}} : Log Out</ion-button>
      </div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class='outerDiv'>
  <ion-grid>
    <ion-row>
      <ion-col size="5"></ion-col>
      <ion-col>
        <ion-button (click)="newGame()" expand="block" color="primary">New Game</ion-button>
      </ion-col>
      <ion-col size="5"></ion-col>
    </ion-row>
    </ion-grid>
    </div>
</ion-content>
