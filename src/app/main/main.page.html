  <div class='outerDiv'>
  <ion-grid>

      <ion-col size="5"></ion-col>
      <ion-col>
        <ion-button (click)="newGame()" expand="block" color="primary">New Game</ion-button>
      </ion-col>
      <ion-col size="5"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4"></ion-col>
      <ion-col>
       <br/><br/><br/>
      </ion-col>
      <ion-col size="4"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3"></ion-col>
      <ion-col>
        <ion-text>Existing game(s) in pending status : {{$checkForActiveGamePending | async }}</ion-text>
      </ion-col>
      <ion-col size="3"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3"></ion-col>
      <ion-col>
        <ion-text>Existing game(s) in active status : {{$checkForActiveGameInProgress | async }}</ion-text>
